<section id="products" class="flex flex-col justify-center">
    <div class="content-width">
        <h2 class="text-5xl mb-6">Products</h2>

        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-4">
            {{ range .Site.Data.products }}
            <div
                class="product toggleAllProducts flex flex-col justify-center items-center px-10 py-8 rounded-md text-center cursor-pointer">
                <!-- on:click={()=> (servicesIsOpen = !servicesIsOpen)} -->
                {{ $img := resources.Get (printf "img/%s" .img) }}
                <img class="icon w-9/12" src="{{ $img.Permalink }}" alt={{ .name }} />
                <h3 class="text-3xl my-2 font-bold">{{ .name }}</h3>
            </div>
            {{ end }}
        </div>
        <div class="my-6 flex justify-center">
            <button class="toggleAllProducts flex items-center">
                Click to view all products
            </button>
        </div>
        <div class="allProducts scale grid gap-8 sm:grid-cols-2 lg:grid-cols-4 mt-4">
            {{ range .Site.Data.products }}
            <div class="px-8">
                <h3 class="mb-2 font-bold text-lg text-gray-700">{{ .name }}</h3>
                <ul class="text-gray-600">
                    {{ range .products }}
                    <li>{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</section>
